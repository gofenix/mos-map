  <circle cx="350" cy="190" r="12" fill="#FFA07A" opacity="0.5"/>
  <circle cx="400" cy="240" r="18" fill="#FFA07A" opacity="0.7"/>
  <circle cx="240" cy="270" r="20" fill="#FFA07A" opacity="0.6"/>
  <circle cx="320" cy="260" r="15" fill="#FFA07A" opacity="0.5"/>
  
