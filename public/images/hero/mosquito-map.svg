  <text x="80" y="395" font-family="Arial" font-size="12" fill="#333333">高密度分布</text>
  
  <rect x="50" y="410" width="20" height="20" fill="#FFA07A" opacity="0.6"/>
  <text x="80" y="425" font-family="Arial" font-size="12" fill="#333333">中密度分布</text>
  
  <rect x="50" y="440" width="20" height="20" fill="#B3D9FF" opacity="0.6"/>
  <text x="80" y="455" font-family="Arial" font-size="12" fill="#333333">低密度分布</text>
  
  <!-- 标题 -->
  <text x="300" y="50" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#4A6CF7">全球蚊虫分布示意图</text>
  <text x="300" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">Global Mosquito Distribution Map</text>
  
