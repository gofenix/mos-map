<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="533" viewBox="0 0 800 533" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="533" fill="#f8f9fa"/>
  
  <!-- 文章封面设计 -->
  <rect x="40" y="40" width="720" height="453" fill="#ffffff" stroke="#4A6CF7" stroke-width="2"/>
  
  <!-- 标题背景 -->
  <rect x="60" y="60" width="680" height="100" fill="#4A6CF7" fill-opacity="0.1"/>
  
  <!-- 标题文本 -->
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">
    Citizen Science-Based Mosquito Monitoring
  </text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">
    Data Collection and Application
  </text>
  
  <!-- 作者信息 -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">
    Zhang Hua, Li Qiang, Wang Ming, Liu Fang
  </text>
  
  <!-- 期刊信息 -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">
    Journal of Applied Entomology · 2022
  </text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="230" x2="700" y2="230" stroke="#4A6CF7" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- 公民科学插图 -->
  <g transform="translate(250, 270)">
    <!-- 手机界面 -->
    <rect x="150" y="30" width="100" height="180" rx="10" ry="10" fill="#ffffff" stroke="#333333" stroke-width="2"/>
    <rect x="155" y="40" width="90" height="160" rx="5" ry="5" fill="#E6EEF9"/>
    
    <!-- 屏幕内容 -->
    <rect x="165" y="60" width="70" height="40" fill="#4A6CF7" fill-opacity="0.2" stroke="#4A6CF7" stroke-width="1"/>
    <text x="200" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">拍照上传</text>
    
    <rect x="165" y="110" width="70" height="30" fill="#4A6CF7" fill-opacity="0.2" stroke="#4A6CF7" stroke-width="1"/>
    <text x="200" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">位置记录</text>
    
    <rect x="165" y="150" width="70" height="30" fill="#4A6CF7" fill-opacity="0.2" stroke="#4A6CF7" stroke-width="1"/>
    <text x="200" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333333">种类识别</text>
    
    <!-- 人物轮廓 -->
    <circle cx="100" cy="80" r="20" fill="#333333"/>
    <rect x="90" y="100" width="20" height="60" fill="#333333"/>
    <line x1="90" y1="120" x2="70" y2="150" stroke="#333333" stroke-width="10" stroke-linecap="round"/>
    <line x1="110" y1="120" x2="140" y2="125" stroke="#333333" stroke-width="10" stroke-linecap="round"/>
    <line x1="100" y1="160" x2="85" y2="200" stroke="#333333" stroke-width="10" stroke-linecap="round"/>
    <line x1="100" y1="160" x2="115" y2="200" stroke="#333333" stroke-width="10" stroke-linecap="round"/>
    
    <!-- 数据流 -->
    <path d="M240,100 C280,100 300,70 320,70 C340,70 360,100 400,100" 
          fill="none" stroke="#4A6CF7" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- 数据库 -->
    <rect x="320" y="120" width="80" height="60" fill="#E6EEF9" stroke="#4A6CF7" stroke-width="2"/>
    <line x1="320" y1="140" x2="400" y2="140" stroke="#4A6CF7" stroke-width="1"/>
    <line x1="320" y1="160" x2="400" y2="160" stroke="#4A6CF7" stroke-width="1"/>
    <text x="360" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">数据库</text>
  </g>
  
  <!-- 蚊虫图标 -->
  <g transform="translate(600, 300) scale(0.8)">
    <path d="M20,10 C23,5 28,7 25,12 C30,9 33,12 30,15 C35,14 36,18 32,19 
             C36,21 35,25 30,23 C33,26 30,29 25,26 C28,31 23,33 20,28 
             C17,33 12,31 15,26 C10,29 7,26 10,23 C5,25 4,21 8,19 
             C4,18 5,14 10,15 C7,12 10,9 15,12 C12,7 17,5 20,10 Z" 
          fill="#4A6CF7" opacity="0.8"/>
  </g>
  
  <!-- DOI号 -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">
    DOI: 10.7679/j.issn.2095-1353.2022.01.008
  </text>
  
  <!-- 学术标识 -->
  <g transform="translate(60, 440) scale(0.6)">
    <rect x="0" y="0" width="60" height="60" fill="#4A6CF7" fill-opacity="0.1" rx="30" ry="30"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#4A6CF7">E</text>
  </g>
</svg>
