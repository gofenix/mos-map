<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="533" viewBox="0 0 800 533" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="533" fill="#f8f9fa"/>
  
  <!-- 文章封面设计 -->
  <rect x="40" y="40" width="720" height="453" fill="#ffffff" stroke="#4A6CF7" stroke-width="2"/>
  
  <!-- 标题背景 -->
  <rect x="60" y="60" width="680" height="100" fill="#4A6CF7" fill-opacity="0.1"/>
  
  <!-- 标题文本 -->
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">
    Predicting Potential Distribution Areas of Dengue Fever
  </text>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">
    Vector Mosquitoes Using Geographic Information Systems
  </text>
  
  <!-- 作者信息 -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">
    Li Ming, Zhang Wei, Wang Qiang, Chen Jing
  </text>
  
  <!-- 期刊信息 -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666666">
    Chinese Journal of Vector Biology and Control · 2023
  </text>
  
  <!-- 分隔线 -->
  <line x1="100" y1="230" x2="700" y2="230" stroke="#4A6CF7" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- 中国地图简化轮廓 -->
  <g transform="translate(250, 280) scale(0.5)">
    <path d="M250,100 C280,90 310,95 340,110 C370,125 400,120 430,135 
             C450,155 470,170 480,200 C490,230 495,260 480,290 
             C465,320 440,330 410,340 C380,350 350,345 320,355 
             C290,365 260,370 230,355 C200,340 180,320 160,290 
             C140,260 135,230 150,200 C165,170 190,145 220,125 C230,115 240,110 250,100 Z" 
          fill="#E6EEF9" stroke="#4A6CF7" stroke-width="2"/>
  </g>
  
  <!-- 热点地区 -->
  <circle cx="330" cy="300" r="12" fill="#FF6B6B" opacity="0.8"/>
  <circle cx="380" cy="330" r="15" fill="#FF6B6B" opacity="0.9"/>
  <circle cx="420" cy="290" r="10" fill="#FF6B6B" opacity="0.7"/>
  <circle cx="350" cy="350" r="14" fill="#FF6B6B" opacity="0.8"/>
  <circle cx="300" cy="330" r="9" fill="#FF6B6B" opacity="0.6"/>
  
  <!-- MaxEnt预测图例 -->
  <rect x="600" y="280" width="120" height="120" fill="#ffffff" stroke="#4A6CF7" stroke-width="1"/>
  <rect x="610" y="290" width="20" height="20" fill="#FF6B6B" opacity="0.9"/>
  <text x="640" y="305" font-family="Arial, sans-serif" font-size="10" fill="#666666">高适宜性</text>
  <rect x="610" y="320" width="20" height="20" fill="#FF6B6B" opacity="0.6"/>
  <text x="640" y="335" font-family="Arial, sans-serif" font-size="10" fill="#666666">中适宜性</text>
  <rect x="610" y="350" width="20" height="20" fill="#FF6B6B" opacity="0.3"/>
  <text x="640" y="365" font-family="Arial, sans-serif" font-size="10" fill="#666666">低适宜性</text>
  <text x="660" y="390" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333333">MaxEnt预测</text>
  
  <!-- DOI号 -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666666">
    DOI: 10.3784/j.issn.1003-4692.2023.03.005
  </text>
  
  <!-- 学术标识 -->
  <g transform="translate(60, 440) scale(0.6)">
    <rect x="0" y="0" width="60" height="60" fill="#4A6CF7" fill-opacity="0.1" rx="30" ry="30"/>
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#4A6CF7">B</text>
  </g>
